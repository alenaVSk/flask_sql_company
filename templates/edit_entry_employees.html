{% extends 'base.html' %}

{% block content %}

<h2>Редактировать запись</h2>
<div style="margin-bottom: 20px;"></div>

<form action="/save_entry_employees/{{ entry_data.id }}" method="post" class="form-contact">

    <label for="name">ФИО сотрудника:</label>
    <input type="text" id="name" name="name" value="{{ entry_data.name }}" class="form-contact" required ><br><br>
    <label for="profession">Профессия:</label>
    <input type="text" id="profession" name="profession" value="{{ entry_data.profession }}" class="form-contact" required ><br><br>

<div class="container">
    <button type="submit" class="btn btn-outline-primary">Сохранить</button>
    <button type="button" class="btn btn-outline-success return-button" onclick="window.location.href = '/employees'">Вернуться "Список сотрудников"</button>
</div>

</form>

{% endblock %}
