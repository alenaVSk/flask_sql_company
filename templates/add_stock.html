{% extends 'base.html' %}

{% block content %}

<h2>Добавление материалов на склад</h2>
<div style="margin-bottom: 20px;"></div>

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}
<form action="{{url_for('addStock')}}" method="post" class="form-contact">
<p style="margin-top: 10px; margin-bottom: 10px;">
    <label>Название: </label>
    <textarea class="form-control f-control" name="name" rows="2" required></textarea>
</p>
<p><label>Количество: </label> <input type="number" name="quantity" value="" step="1" required />
<p><label>Цена 1 шт.(коп.): </label> <input type="number" name="price_unit" value="" step="1" required />

<div class="container">
    <button type="submit" class="btn btn-outline-primary">Сохранить</button>
    <button type="button" class="btn btn-outline-success return-button" onclick="window.location.href = '/stock'">Вернуться "Склад"</button>
</div>

</form>

{% endblock %}
